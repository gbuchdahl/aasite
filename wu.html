---
layout: default
title: {{ site.name }}
---

<div class="container-fluid" id="home">
  <div class="card">
    <h2 class="card-header">Weekly Update:</h1>
      <div class="card-body">
        <div class="videoWrapper">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <iframe id="youtube_video" width="600" height="340" frameborder="0" allowfullscreen></iframe>
            <script>
              var channelID = "UCvyCnCtOuS6CcsVnqgsYvRg";
              $.getJSON('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fchannel_id%3D'+channelID, function(data) {
                 var link = data.items[0].link;
                 var id = link.substr(link.indexOf("=")+1);
                  $("#youtube_video").attr("src","https://youtube.com/embed/"+id + "?controls=0&showinfo=0&rel=0");
              });
            </script>
        </div>
        <p class="card-text mt-3">Watch the Weekly Updates and more on the AA YouTube!</p>
        <a href="https://www.youtube.com/channel/UCvyCnCtOuS6CcsVnqgsYvRg/videos" class="btn btn-danger"><i class="fa fa-youtube"></i> YouTube</a>
      </div>
    </div>
  </div>
</div>
